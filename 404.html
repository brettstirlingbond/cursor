<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <meta name="description" content="The page you are looking for was not found." />
    <link rel="stylesheet" href="styles.css" />
    <style>
      main {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 420px;
        text-align: center;
      }
      .card h1 {
        font-size: 3.5rem;
        margin: 0 0 0.5rem;
        letter-spacing: 0.12em;
      }
      .card p {
        margin: 0 0 1.25rem;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 1.25rem;
        border-radius: 999px;
        border: 1px solid rgba(56, 189, 248, 0.85);
        color: #e0f2fe;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.1), #020617);
        text-decoration: none;
        font-size: 0.95rem;
        transition: transform 0.1s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 35px rgba(15, 23, 42, 0.85);
        border-color: rgba(96, 165, 250, 0.95);
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>404</h1>
        <p>The page you’re looking for doesn’t exist.</p>
      </div>
    </header>
    <main>
      <div class="container card">
        <h1>404</h1>
        <p>We couldn’t find that page. It may have been moved or deleted.</p>
        <a href="./" class="btn">Back to home</a>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>GitHub Pages · Custom 404</p>
      </div>
    </footer>
  </body>
  </html>
